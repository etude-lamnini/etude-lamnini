<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Étude Notariale Maître Lamnini</title>
  <style>
    :root {
      --primary-color: #5a5a5a;
      --dark-gray: #42474d;
      --light-gray: #f5f5f5;
      --max-width: 1200px;
      --radius: 6px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Roboto", Arial, sans-serif;
      color: var(--dark-gray);
      background: #fff;
      line-height: 1.6;
    }
    a { color: var(--primary-color); text-decoration: none; }
    header {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    .nav-container {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav li { position: relative; }
    nav a {
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      transition: background 0.25s;
    }
    nav a:hover { background: var(--light-gray); }
    .menu-toggle { display: none; cursor: pointer; }
    .menu-toggle span {
      width: 25px; height: 3px; background: var(--primary-color); display: block; margin: 5px 0;
    }
    @media (max-width: 768px) {
      nav ul { display: none; flex-direction: column; background: #fff; position: absolute; top: 60px; right: 10px; padding: 1rem; box-shadow: 0 2px 10px rgba(0,0,0,.1); }
      nav ul.show { display: flex; }
      .menu-toggle { display: block; }
    }
    .section-title {
      text-align: center;
      font-size: 1.75rem;
      margin: 2rem 0;
      color: var(--primary-color);
    }
    .flex-center {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 300px;
      text-align: center;
      transition: box-shadow 0.25s;
    }
    .card:hover { box-shadow: 0 4px 15px rgba(0,0,0,.1); }
    .btn-primary {
      background: var(--primary-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.25s;
    }
    .btn-primary:hover { opacity: 0.9; }
    footer {
      background: var(--dark-gray);
      color: #fff;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }
    footer .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }
    footer a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">Étude Maître Lamnini</div>
      <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('show');">
        <span></span><span></span><span></span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html" class="btn-primary">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
<main><section class='section-title'>Bienvenue</section><div style='text-align:center;'>Page d'accueil en construction</div></main>
  <footer>
    <div class="footer-inner">
      <p>© <span id="year"></span> Étude Notariale Maître Lamnini – Tous droits réservés</p>
      <p>14, Résidence First Office – 5ᵉ étage, Casablanca</p>
      <p>Email : <a href="mailto:contact@etude-lamnini.ma">contact@etude-lamnini.ma</a></p>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
